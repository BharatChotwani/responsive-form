<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bharat: Responsive Formd</title>
    <link rel="stylesheet" href="/src/form.css" />
  </head>
  <body>
    <section class="registration-page">
      <form action="#" class="sign-up">
        <div class="form-header">
          <h1>Create Account</h1>
        </div>
        <div class="form-body">
          <div class="row">
            <div class="input-group">
              <label>First Name</label>
              <input type="text" placeholder="Enter your first name" />
            </div>
            <div class="input-group">
              <label>Last Name</label>
              <input type="text" placeholder="Enter your last name" />
            </div>
          </div>
          <div class="row">
            <div class="input-group">
              <label for="email"> Email </label>
              <input type="email" placeholder="Enter your email address" />
            </div>
          </div>
          <div class="row">
            <div class="input-group">
              <label for="user-password">Password</label>
              <input
                type="password"
                id="user-password"
                placeholder="Enter you possword"
              />
            </div>
            <div class="input-group">
              <label for="user-confirm-psswrd">Confirm Password</label>
              <input
                type="password"
                id="user-confirm-psswrd"
                placeholder="Enter your password again."
              />
            </div>
          </div>
          <!--radio & checkbox section-->
          <div class="row">
            <div class="input-group">
              <label for="user-gender">Gender </label>
              <!-- radio-group started -->
              <div class="radio-group">
                <div>
                  <label for="male">
                    <input type="radio" name="gender" id="male" />
                    Male
                  </label>
                </div>
                <div>
                  <label for="female">
                    <input type="radio" name="gender" id="female" />
                    Female
                  </label>
                </div>
                <div>
                  <label for="other">
                    <input type="radio" name="gender" id="other" />
                    Other
                  </label>
                </div>
              </div>
            </div>
            <div class="input-group">
              <label for="hobbies"> Hobbies </label>
              <div class="checkbox-group">
                <div>
                  <label for="cooking">
                    <input type="checkbox" name="hobbies" id="cooking" />
                    Cooking
                  </label>
                </div>
                <div>
                  <label for="reading">
                    <input type="checkbox" name="hobbies" id="reading" />
                    Reading
                  </label>
                </div>
                <div>
                  <label for="playing">
                    <input type="checkbox" name="hobbies" id="playing" />
                    Football
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
